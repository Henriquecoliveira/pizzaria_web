<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="stylesheet" href="se_cadastrar.css">
    <title>Se cadastre aqui</title>
</head>
<body>
    <main class="container">
        <form id="form">
            <h1>Se cadastre</h1>
            <div class="input-box">
                <input placeholder="E-mail" type="email" name="email" id="email">
                <i class="bx bxs-user"></i>
            </div>

                <div class="input-box">
                <input placeholder="usuario" type="text" name="usuario" id="usuario">
                <i class="bx bxs-lock-alt "></i>
                </div>

<div class="input-box">
    <!-- Adicionado o atributo 'pattern' para o formato exato XXX.XXX.XXX-XX ou XXXXXXXXXXX -->
    <input 
        placeholder="CPF" 
        type="text" 
        name="CPF" 
        id="CPF"
        pattern="(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})"
        title="Digite um CPF no formato 000.000.000-00 ou 00000000000"
        maxlength="14"
        required
    >
    <i class="bx bxs-lock-alt"></i>
</div>

                <div class="input-box">
                <input placeholder="Telefone" type="text" name="Telefone" id="Telefone">
                <i class="bx bxs-lock-alt "></i>
                </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" name="password" id="password">
                <i class="bx bxs-lock-alt "></i>
                </div>

                <div class="input-box">
                <input placeholder="Confirmar senha" type="password" name="confirmPassword" id="confirmPassword">
                <i class="bx bxs-lock-alt "></i>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Lembrar senha
                     </label>
                </div>
                <button type="submit" id="Login">Finalizar cadastro</button>
                <div class="register-link">
                    <p>JÃ¡ tem uma conta?<a href="/html-css/pagina.menu/index.html">Entrar</a></p>
                </div>
        </form>
    </main>
    
</body>
  <script src="script.js"></script>
</html>
