<html lang="pt-br">

<body>
    <main class="container">
        <form id="formLogin">
            <h1>Login </h1>
            <div class="input-box">
                <input placeholder="Email" type="email" id="loginInput">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senhaInput">

                </div>

                <button type="submit" name="Login" id="Login">Login</button>
                <div class="register-link">
                    <p>Não tem uma conta?<a href="/pagina.login/seCadastrar/index.html"> Cadastre-se</a></p>
                </div>
        </form>
    </main>
    
</body>
