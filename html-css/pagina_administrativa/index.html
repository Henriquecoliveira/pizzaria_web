<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administração - Steve Pizza</title>
    <link rel="stylesheet" href="./assets/admin.css" />
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo-wrapper">
            <img src="./assets/Logo.png" alt="Steve Pizza Logo" />
            <h1>Steve Pizza</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Promo</a></li>
                <li><a href="../pagina.menu/index.html">Menu</a></li>
                <li><a href="../pagina.Contato/index.html">Contato</a></li>
                <li><a href="#" class="active">Adicionar pizzas</a></li>
                <li><a href="#" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- BOTOES PRINCIPAIS -->
    <section class="actions">
        <button id="btn-add" class="action-btn">Adicionar Pizza</button>
        <button id="btn-remove" class="action-btn remove">Remover Pizza</button>
    </section>

    <!-- MODAL ADICIONAR -->
    <div id="modalAdd" class="modal">
        <div class="modal-content">
            <span class="close" data-close="modalAdd">&times;</span>
            <h2>Adicionar Pizza</h2>

            <form id="pizzaForm" method="POST" enctype="multipart/form-data">
                <label>Nome da Pizza</label>
                <input type="text" name="pizza" required />

                <label>Ingredientes</label>
                <textarea name="ingredientes" required></textarea>

                <label>Preço</label>
                <input type="number" step="0.01" name="preco" required />

                <label>Imagem</label>
                <input type="file" name="imagem" accept="image/*" required />

                <button type="submit" class="submit">Salvar</button>
            </form>

        </div>
    </div>

    <script>

    // CADASTRAR NOVA PIZZA
    document.getElementById("pizzaForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        const res = await fetch("http://localhost:3000/pizza", {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        alert(data.message || data.error);
    });
    </script>

    <!-- MODAL REMOVER -->
    <div id="modalRemove" class="modal">
        <div class="modal-content">
            <span class="close" data-close="modalRemove">&times;</span>
            <h2>Remover Pizza</h2>

            <form id="formRemove">
                <label>ID da pizza</label>
                <input type="number" id="pizzaId" />
                <label>Nome da pizza</label>
                <input type="text" id="pizzaNome" />
                <button type="submit" class="submit remove">Remover</button>
            </form>

        </div>
    </div>

    <script>
    // REMOVER PIZZA
    document.getElementById("formRemove").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("pizzaId").value;
        const nome = document.getElementById("pizzaNome").value;

        const resp = await fetch("http://localhost:3000/pizza", {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, nome })
        });

        const result = await resp.json();
        alert(result.message || result.error);
    });
    </script>


    <script>
        // abrir modal
        document.getElementById("btn-add").onclick = () => document.getElementById("modalAdd").style.display = "flex";
        document.getElementById("btn-remove").onclick = () => document.getElementById("modalRemove").style.display = "flex";

        // fechar modal
        document.querySelectorAll(".close").forEach(btn => {
            btn.onclick = () => document.getElementById(btn.dataset.close).style.display = "none";
        });

        // fechar clicando fora
        window.onclick = e => {
            if (e.target.classList.contains("modal")) e.target.style.display = "none";
        };
    </script>
</body>
</html>
