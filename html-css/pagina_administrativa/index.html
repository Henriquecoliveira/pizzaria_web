<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administra√ß√£o - Steve Pizza</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/admin.css" />

    <!-- Script JS principal da p√°gina (DOM s√≥ roda depois do HTML) -->
    <script src="./script.js" defer></script>

    <!--üîπ Script de autentica√ß√£o (login/logout) -->
    <script src="/js/auth.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo-wrapper">
            <img src="./assets/Logo.png" alt="Steve Pizza Logo" />
            <h1>Steve Pizza</h1>
        </div>
        <nav>
            <ul>
                <li><button id="login-btn">Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- BOTOES PRINCIPAIS -->
    <section class="actions">
        <button id="btn-add" class="action-btn">Adicionar Pizza</button>
        <button id="btn-remove" class="action-btn remove">Remover Pizza</button>
    </section>

    <div class="actions reports">
        <button id="btn-dia">Relat√≥rio do dia</button>
        <button id="btn-mes">Relat√≥rio do m√™s</button>
    </div>

    <!-- MODAL ADICIONAR -->
    <div id="modalAdd" class="modal">
        <div class="modal-content">
            <span class="close" data-close="modalAdd">&times;</span>
            <h2>Adicionar Pizza</h2>

            <form id="pizzaForm" method="POST" enctype="multipart/form-data">
                <label>Nome da Pizza</label>
                <input type="text" name="pizza" required />

                <label>Ingredientes</label>
                <textarea name="ingredientes" required></textarea>

                <label>Pre√ßo</label>
                <input type="number" step="0.01" name="preco" required />

                <label>Imagem</label>
                <input type="file" name="imagem" accept="image/*" required />

                <button type="submit" class="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- MODAL RELAT√ìRIO DO DIA -->
    <div id="modalDia" class="modal">
        <div class="modal-content">
            <span class="close" data-close="modalDia">&times;</span>
            <h2>Relat√≥rio do dia</h2>

            <table class="tabela-relatorio">
                <thead>
                    <tr>
                        <th>Pedido ID</th>
                        <th>Usu√°rio</th>
                        <th>Data/Hora</th>
                        <th>Endere√ßo</th>
                        <th>Pagamento</th>
                        <th>Item</th>
                        <th>Total do Pedido</th>
                    </tr>
                </thead>
                <tbody id="tabelaDiaBody"></tbody>
            </table>
        </div>
    </div>

    <!-- MODAL RELAT√ìRIO DO M√äS -->
    <div id="modalMes" class="modal">
        <div class="modal-content">
            <span class="close" data-close="modalMes">&times;</span>
            <h2>Relat√≥rio do m√™s</h2>

            <label for="mesSelect">Escolha o m√™s:</label>
            <select id="mesSelect">
                <option value="1">1 - Janeiro</option>
                <option value="2">2 - Fevereiro</option>
                <option value="3">3 - Mar√ßo</option>
                <option value="4">4 - Abril</option>
                <option value="5">5 - Maio</option>
                <option value="6">6 - Junho</option>
                <option value="7">7 - Julho</option>
                <option value="8">8 - Agosto</option>
                <option value="9">9 - Setembro</option>
                <option value="10">10 - Outubro</option>
                <option value="11">11 - Novembro</option>
                <option value="12">12 - Dezembro</option>
            </select>

            <table class="tabela-relatorio">
                <thead>
                    <tr>
                        <th>Pedido ID</th>
                        <th>Usu√°rio</th>
                        <th>Data/Hora</th>
                        <th>Endere√ßo</th>
                        <th>Pagamento</th>
                        <th>Item</th>
                        <th>Total do Pedido</th>
                    </tr>
                </thead>
                <tbody id="tabelaMesBody"></tbody>
            </table>
        </div>
    </div>

    <!-- MODAL REMOVER -->
    <div id="modalRemove" class="modal">
        <div class="modal-content">
            <span class="close" data-close="modalRemove">&times;</span>
            <h2>Remover Pizza</h2>

            <form id="formRemove">
                <label>ID da pizza</label>
                <input type="number" id="pizzaId" />
                <label>Nome da pizza</label>
                <input type="text" id="pizzaNome" />
                <button type="submit" class="submit remove">Remover</button>
            </form>
        </div>
    </div>

</body>
</html>
