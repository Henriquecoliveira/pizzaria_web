<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src/assets/navBarImage/Favicon.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- ÍCONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="src/index.css">
    <title>Menu</title>
</head>
<body>

    <!-- ================= NAVBAR ================= -->
    <nav id="navegador">
        <div id="logo-container">
            <img src="src/assets/navBarImage/Logo.png" alt="Logo">
            <h1 id="logo">Steve Pizza</h1>
        </div>

        <ul class="menu">
            <!-- Mochila -->
            <li class="imagem_mochila">
                <a href="#" onclick="abrirModal(); return false;">
                    <img src="src/assets/navBarImage/Bag.png" alt="Abrir modal">
                </a>
            </li>

            <!-- LINKS DO NAV -->
            <li><a href="/html-css/pagina.eventos/index.html">Promo</a></li>
            <li><a href="/html-css/pagina_principal/index.html">Página principal</a></li>  

            <li><button id="login-btn">Login</button></li>
        </ul>
    </nav>

    <!-- ================= MODAL (agora no lugar certo) ================= -->
    <div id="minhaModal" class="modal">
        <div class="modal-conteudo">

            <span class="fechar" onclick="fecharModal()">&times;</span>
            <h3>Seus pedidos!</h3>

            <ul id="listaRecibo"></ul>
            <p id="totalRecibo"></p>

            <!-- ================= PAGAMENTO ================= -->
            <div id="pagamentoContainer">
                <h3>Forma de pagamento</h3>

                <label class="opcao-pagamento">
                    <input type="radio" name="pagamento" value="Dinheiro">
                    Dinheiro
                </label>

                <label class="opcao-pagamento">
                    <input type="radio" name="pagamento" value="Débito">
                    Débito
                </label>

                <label class="opcao-pagamento">
                    <input type="radio" name="pagamento" value="Crédito">
                    Crédito
                </label>

                <p id="pagamentoSelecionado"></p>

                <button id="btnFinalizarPedido">Finalizar pedido</button>
            </div>

            <!-- ================= ENDEREÇO ================= -->
            <div class="campo-endereco">
                <label for="enderecoComentario" class="label-endereco">
                    Digite sua cidade, bairro, rua e número da residência:
                </label>

                <textarea id="enderecoComentario"
                    placeholder="Ex: Cidade X, Bairro Y, Rua Z, Nº 123"
                    class="textarea-endereco"></textarea>
            </div>

        </div>
    </div>

    <!-- ================= TÍTULO PAGE ================= -->
    <div class="menu-content">
        <h1>MENU DE PIZZAS</h1>
        <p>Aqui você encontra as melhores pizzas da cidade!</p>
    </div>

    <!-- ================= CATEGORIAS ================= -->
    <div class="nav-pizza">
        <ul class="bolinha">
            <li>
                <div class="item-ativo">
                    <img src="src/assets/icons/IconPizza.png" class="imagemPesquisa">
                    <a href="#" class="TituloMenu" onclick="return false;">Pizza</a>
                </div>
            </li>
        </ul>
    </div>

    <!-- ================= GALERIA DE PIZZAS ================= -->
    <div class="pizza-gallery">
        <div id="listaPizzas"></div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="script.js"></script>
    <script src="src/carregarPizzas.js"></script>
    <script src="auth.js"></script>

</body>
</html>
